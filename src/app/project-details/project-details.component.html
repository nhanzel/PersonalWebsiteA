<a routerLink="/projects"><img id="backArrow" src="../../assets/back_arrow.png" alt="go back to projects page"></a>
<img src="../../assets/{{project.image}}" alt="{{project.title}}" class="project-details-img">
<div class="project-details-grid">
    <h2>{{project.title}}</h2>

    <p>{{project.description}}</p>
    <table>
        <tr *ngFor="let link of project.links">
            <td>
                <a href="{{link[1]}}" target="_blank">{{link[0]}}</a>
            </td> 
        </tr> 
    </table>
</div>
