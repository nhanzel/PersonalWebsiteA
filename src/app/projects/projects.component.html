<div class="grid">
    <h2>Projects</h2>
    <table>
        <tr *ngFor="let project of projects">
            <td>
                <app-project-item class="project-card" [title]="project.title" [description]="project.description" [image]="project.image"></app-project-item>
            </td>
        </tr>
    </table>
</div>
